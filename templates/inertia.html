<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% if page.props.title %}{{ page.props.title }}{% else %}Research Collaboration Platform{% endif %}</title>
    
    <!-- Bootstrap CSS (Dark Theme) -->
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    
    <!-- CSRF token if needed for form submissions -->
    <meta name="csrf-token" content="{{ csrf_token() if csrf_token else '' }}">
</head>
<body>
    <!-- React mount point -->
    <div id="app" data-page="{{ page|tojson|safe }}"></div>
    
    <!-- Debug info (remove in production) -->
    <script>
        console.log('Inertia page data:', JSON.parse(decodeURIComponent(document.getElementById('app').dataset.page || '{}')));
    </script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Webpack bundle with React components -->
    <script src="{{ url_for('static', filename='dist/bundle.js') }}"></script>
</body>
</html>
