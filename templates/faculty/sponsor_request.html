{% extends "base.html" %}
{% block title %}Looking for Sponsors{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Looking for Sponsors</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Event Specifications</label>
            <textarea name="event_specifications" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Target Amount (INR)</label>
            <input type="number" name="target_amount" step="0.01" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit Request</button>
    </form>
</div>
{% endblock %}
